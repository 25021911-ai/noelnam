<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Final Special Version</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        @keyframes colorChange {
            0%   { color: #FFD700; text-shadow: 0 0 20px #FFD700; }
            50%  { color: #FF8C00; text-shadow: 0 0 25px #FF8C00; }
            100% { color: #FFA500; text-shadow: 0 0 20px #FFA500; }
        }

        #intro-text {
            position: fixed; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; z-index: 9999; width: 100%;
            transition: opacity 2s ease, visibility 2s;
            pointer-events: none;
            font-family: 'Dancing Script', cursive;
            font-style: italic;
            animation: colorChange 3s infinite;
        }

        #gift-container {
            position: fixed; bottom: 100px; right: 30px;
            z-index: 1000; cursor: pointer; display: none; text-align: center;
        }
        #gift-box { font-size: 65px; animation: wiggle 2s infinite ease-in-out; transition: transform 0.3s; }
        #gift-box:hover { transform: scale(1.2); }
        #gift-message {
            position: absolute; bottom: 85px; right: 0; width: 220px;
            background: rgba(255, 255, 255, 0.95); color: #d42426;
            padding: 15px; border-radius: 15px; font-weight: bold; font-size: 14px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); display: none; border: 2px solid #FFD700;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.7); font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; }
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite;
        }
        #camera-preview { position: absolute; top: 15px; right: 15px; width: 120px; height: 90px; border: 2px solid rgba(255,0,0,0.5); transform: scaleX(-1); opacity: 0.6; border-radius: 8px; }
        #copyright { position: absolute; bottom: 10px; right: 15px; color: rgba(255, 255, 255, 0.3); font-size: 12px; z-index: 100; font-style: italic; }
    </style>
</head>
<body>
    <div id="intro-text">
        <div style="font-size: 4rem;">From: D·ªó Duy Nam</div>
        <div style="font-size: 3rem; opacity: 0.9;">To: M√°i Ng·ªë</div>
    </div>

    <div id="gift-container" onclick="toggleGiftMessage()">
        <div id="gift-message">Qu√† noel c·ªßa mi nh√© ‚ù§Ô∏è‚ú®</div>
        <div id="gift-box">üéÅ</div>
    </div>

    <div id="ui-layer">
        <div class="guide">üñê <b>Open:</b> Explode &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Wish &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree</div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="copyright">¬© by doduynam</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function toggleGiftMessage() {
            const msg = document.getElementById('gift-message');
            msg.style.display = (msg.style.display === 'block') ? 'none' : 'block';
        }

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };
        const CONFIG = { goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, photoOrbitRadius: 25, treeHeight: 70, treeBaseRadius: 35 };

        let scene, camera, renderer, groupGold, groupRed, groupGift, photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0, handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [], sizes = [], phases = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; const y = h - CONFIG.treeHeight / 2;
                let rRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * rRatio;
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(); const v = Math.random(); const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * ((type === 'gift') ? 1.2 : 1.0);
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill;
                pHeartTargets.push(hx * 2.2, hy * 2.2 + 5, (Math.random() - 0.5) * 8 * rFill); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color((type === 'gold') ? 0xFFD700 : (type === 'red') ? 0xFF0000 : 0xFFFFFF);
            for(let i=0; i<count; i++) { colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases, baseColor, baseSize: size };
            const mat = new THREE.PointsMaterial({ size, map: textures[type], transparent: true, vertexColors: true, blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, depthWrite: false });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8); const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<5; i++) {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const border = new THREE.Mesh(new THREE.PlaneGeometry(9, 9), borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending }));
            titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00"; sCtx.beginPath();
            const cx=64, cy=64; for(let i=0; i<5; i++){ sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*50, cy - Math.sin((18+i*72)/180*Math.PI)*50); sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*20, cy - Math.sin((54+i*72)/180*Math.PI)*20); }
            sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(starCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0); scene.add(starMesh);

            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 320; 
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold italic 52px "Times New Roman", serif'; 
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 25;
            lCtx.fillText("I love you‚ù§Ô∏è,", 512, 120);

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(85, 26), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(loveCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            loveMesh.position.set(0, 0, 20); loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const {tree, heart, explode, phases, baseColor, baseSize} = group.geometry.userData;
            const targets = (targetState === 'TREE') ? tree : (targetState === 'HEART' ? heart : explode);

            for(let i=0; i<positions.length; i++) positions[i] += (targets[i] - positions[i]) * speed;
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                for(let i=0; i<count; i++) {
                    let b = (type === 'red') ? 0.5 + 0.5 * Math.sin(time * 3 + phases[i]) : 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    colors[i*3] = baseColor.r * b; colors[i*3+1] = baseColor.g * b; colors[i*3+2] = baseColor.b * b;
                }
            } else if (targetState === 'HEART') {
                group.rotation.y = 0; const s = 1 + Math.abs(Math.sin(time * 3)) * 0.15; group.scale.set(s, s, s);
                for(let i=0; i<count; i++) { colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b; sizes[i] = (i % 3 === 0) ? baseSize : 0; }
            } else {
                group.scale.set(1,1,1); group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) { let b = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]); colors[i*3] = baseColor.r * b; colors[i*3+1] = baseColor.g * b; colors[i*3+2] = baseColor.b * b; }
            }
            group.geometry.attributes.color.needsUpdate = true; group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate); const time = Date.now() * 0.001; const handRotY = (handX - 0.5) * 4.0;
            updateParticleGroup(groupGold, 'gold', state, 0.08, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, 0.08, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, 0.08, handRotY, time);

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                starMesh.rotation.z -= 0.02; photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });
            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                const s = 1 + Math.abs(Math.sin(time*3))*0.1; loveMesh.scale.set(s,s,1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                // --- S·ª¨A L·ªñI CH·ªåN ·∫¢NH T·∫†I ƒê√ÇY ---
                let maxZ = -999; 
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true; 
                    const angle = groupGold.rotation.y + i * (Math.PI * 2 / 5);
                    const zPos = Math.cos(angle) * 25;
                    mesh.position.lerp(new THREE.Vector3(Math.sin(angle) * 25, Math.sin(time + i) * 3, zPos), 0.1);
                    mesh.lookAt(camera.position); 
                    
                    let s = (zPos > 5) ? 1.0 + (zPos/25)*0.8 : 0.6; 
                    mesh.scale.lerp(new THREE.Vector3(s, s, s), 0.1);
                    
                    // C·∫≠p nh·∫≠t selectedIndex cho ·∫£nh n√†o ƒëang ·ªü g·∫ßn camera nh·∫•t
                    if (zPos > maxZ) {
                        maxZ = zPos;
                        selectedIndex = i;
                    }
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => { 
                    if (i === selectedIndex) { 
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1); 
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1); 
                        mesh.lookAt(camera.position); 
                    } else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1); } 
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            const intro = document.getElementById('intro-text');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.visibility = 'hidden'; }, 2000);
            document.getElementById('gift-container').style.display = 'block';
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                    if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.15) { state = 'HEART'; return; }
                }
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0]; handX = lm[9].x; 
                    let d = 0; [8,12,16,20].forEach(i => d += Math.hypot(lm[i].x-lm[0].x, lm[i].y-lm[0].y));
                    if (d/4 < 0.25) state = 'TREE'; else if (Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05) state = 'PHOTO'; else state = 'EXPLODE';
                } else state = 'TREE';
            });
            new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 }).start();
        }

        window.addEventListener('resize', () => { if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); } });
    </script>
</body>
</html>
